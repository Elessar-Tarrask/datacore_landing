<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Elastic</title>
    <meta name="description" content="">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="fonts/cloudicon/cloudicon.css" rel="stylesheet">
    <link href="fonts/opensans/opensans.css" rel="stylesheet">
    <link href="img/favicon.ico" rel="shortcut icon">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="spinner-area">
      <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
        <div class="spinner-txt">Elastic...</div>
      </div>
    </div>
    <p id="nav-toggle">
    </p>
    <!-- 
    *******************
    FULL SIGNUP PAGE
    ******************* 
    -->
    <div class="fullrock total-grad-purple">
      <a onclick="window.history.go(-1); return false;" class="closebtn">
        <img src="img/closer.svg" class="closer" alt="">
      </a>
      <div class="fullrock-content">
        <section class="pb-100">
          <div class="register contact-us">
            <div class="container">
              <img src="img/logo.svg" alt="logo" class="logo-footer">
              <div class="row">
                <div class="col-md-12 col-lg-12">
                  <div class="form-contact sec-grad-white-to-blue">
                    <i class="icon-lock"></i>
                    <h1 class="subtitle mb-1">New Customer Account</h1>
                    <p >Create an account by entering the information below. If you are a returning customer, please <a class="golink" href="login.html">Login</a>
                    </p>
                    <form class="comments-form">
                      <input id="name" type="text" name="name" placeholder="Name" class="input" required>
                      <div class="row">
                        <div class="col-md-12 col-lg-6">
                          <input id="email" type="email" name="email" placeholder="E-mail" class="input" required="">
                        </div>
                        <div class="col-md-12 col-lg-6">
                          <input id="phone" type="number" name="phone" placeholder="Number" class="input" required="">
                        </div>
                      </div>
                      <input type="password" name="password" placeholder="Password" class="input" required>
                      <input type="password" name="password" placeholder="Password Again" class="input" required>
                      <input id="form-submit" type="submit" class="btn btn-default-green-fill" value="Register">
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.countdown.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/isotope.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
